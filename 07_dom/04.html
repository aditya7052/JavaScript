<!-- Edit and remove -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
 </body>
 <script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}` //--> traverse whole tree
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"  //-->Unoptimized

    const newli = document.createElement('li')
    newli.textContent = "C++"
    secondLang.replaceWith(newli)


    //edit
    const editLang = document.querySelector("li:first-child")
    editLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const removeLang = document.querySelector('li:last-child')
    removeLang.remove()
 </script>
 </html>
